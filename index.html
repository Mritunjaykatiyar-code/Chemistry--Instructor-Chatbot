        <!-- Main Lab Area -->
        <div class="chat-container">
            <header class="chat-header">
                <div class="lab-title">
                    <h1>Crime Master Gogo's Chemistry Lab</h1>
                    <p>Your Quirky Chemistry Instructor</p>
                </div>
                <div class="periodic-elements">
                    <span class="element" style="background-color: #FF6961;">H</span>
                    <span class="element" style="background-color: #84B6F4;">O</span>
                    <span class="element" style="background-color: #FDFD96;">C</span>
                    <span class="element" style="background-color: #77DD77;">N</span>
                    <span class="element" style="background-color: #FFB347;">Na</span>
                </div>
            </header>
            
            <main id="chat-window" class="chat-window">
                <div class="message bot-message">
                    <div class="message-header">
                        <span class="material-icons">science</span>
                        <span>Crime Master Gogo</span>
                    </div>
                    <p>Mogambo ka bhatija, Gogo! Chemistry ka koi sawaal hai toh pooch, warna... Aankhen nikaal ke gotiyan khelunga!</p>
                </div>
            </main>
            
            <form id="chat-form" class="chat-form">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Ask a chemistry question..." 
                        autocomplete="off"
                        required>
                    <div class="chemistry-buttons">
                        <button type="button" class="chem-button" title="Chemical reaction">
                            <span class="material-icons">science</span>
                        </button>
                        <button type="button" class="chem-button" title="Periodic table">
                            <span class="material-icons">grid_view</span>
                        </button>
                    </div>
                </div>
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
